<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Iniciar Sesión</h1>
      <p>Ingresa tus credenciales para acceder a la plataforma</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="correo">Correo Electrónico *</label>
        <input 
          type="email" 
          id="correo"
          formControlName="correo"
          class="form-control"
          [class.error]="getFieldError('correo')"
          placeholder="ejemplo@correo.com">
        <span class="error-message" *ngIf="getFieldError('correo')">
          {{ getFieldError('correo') }}
        </span>
      </div>

      <div class="form-group">
        <label for="password">Contraseña *</label>
        <input 
          type="password" 
          id="password"
          formControlName="password"
          class="form-control"
          [class.error]="getFieldError('password')"
          placeholder="Ingresa tu contraseña">
        <span class="error-message" *ngIf="getFieldError('password')">
          {{ getFieldError('password') }}
        </span>
      </div>

      <div class="success-message global-success" *ngIf="successMessage">
        {{ successMessage }}
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>¿No tienes una cuenta? 
        <a (click)="goToRegister()" class="link">Regístrate aquí</a>
      </p>
    </div>
  </div>
</div>
