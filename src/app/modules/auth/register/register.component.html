<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h1>Crear Cuenta</h1>
      <p>Complete los datos para registrarse en la plataforma</p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
      <div class="form-group">
        <label for="nombre">Nombre Completo *</label>
        <input 
          type="text" 
          id="nombre"
          formControlName="nombre"
          class="form-control"
          [class.error]="getFieldError('nombre')"
          placeholder="Ingrese su nombre completo">
        <span class="error-message" *ngIf="getFieldError('nombre')">
          {{ getFieldError('nombre') }}
        </span>
      </div>

      <div class="form-group">
        <label for="correo">Correo Electrónico *</label>
        <input 
          type="email" 
          id="correo"
          formControlName="correo"
          class="form-control"
          [class.error]="getFieldError('correo')"
          placeholder="ejemplo@correo.com">
        <span class="error-message" *ngIf="getFieldError('correo')">
          {{ getFieldError('correo') }}
        </span>
      </div>

      <div class="form-group">
        <label for="rol">Rol *</label>
        <select 
          id="rol"
          formControlName="rol"
          class="form-control">
          <option value="estudiante">Estudiante</option>
          <option value="profesor">Profesor</option>
        </select>
      </div>

      <div class="form-row">
        <div class="form-group">
          <label for="password">Contraseña *</label>
          <input 
            type="password" 
            id="password"
            formControlName="password"
            class="form-control"
            [class.error]="getFieldError('password')"
            placeholder="Mínimo 6 caracteres">
          <span class="error-message" *ngIf="getFieldError('password')">
            {{ getFieldError('password') }}
          </span>
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirmar Contraseña *</label>
          <input 
            type="password" 
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [class.error]="getFieldError('confirmPassword')"
            placeholder="Repita su contraseña">
          <span class="error-message" *ngIf="getFieldError('confirmPassword')">
            {{ getFieldError('confirmPassword') }}
          </span>
        </div>
      </div>

      <div class="error-message global-error" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button 
        type="submit" 
        class="btn-primary"
        [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="isLoading" class="loading-spinner"></span>
        {{ isLoading ? 'Registrando...' : 'Crear Cuenta' }}
      </button>
    </form>

    <div class="auth-footer">
      <p>¿Ya tienes una cuenta? 
        <a (click)="goToLogin()" class="link">Inicia sesión aquí</a>
      </p>
    </div>
  </div>
</div>
